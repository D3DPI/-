<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: mono;">
        <a-marker type="pattern" url="pattern-marker.patt">
            <a-entity id="model" position="0 0 0" scale="0.05 0.05 0.05" gltf-model=""></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelNumber = urlParams.get('1');

            if (modelNumber !== null) {
                console.log(`Loading model number: ${modelNumber}`);
                document.querySelector('#model').setAttribute('gltf-model', `url(models/model${modelNumber}.gltf)`);
            } else {
                console.error('Model number not found in URL');
            }
        });
    </script>
</body>
</html>
